<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="formGroup">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" formControlName="email" required email>
              <mat-error *ngIf="formGroup.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
              <mat-error *ngIf="formGroup.controls.email.invalid">{{getErrorMessageEmailIncorrect()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" formControlName="password"
                required>
              <mat-error *ngIf="formGroup.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <button mat-raised-button color="primary" *ngIf="this._ss.isLogin && this._ss.hasCart" (click)="resumeShop()"> Resume Shop</button>
    <button  mat-raised-button color="primary" *ngIf="this._ss.isLogin && !this._ss.hasCart"(click)="startShop()"> Start Shop</button>
  </mat-card-content>
  <mat-card-actions *ngIf="!this._ss.isLogin">
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    <div>
      {{this.errorMsg}}
      </div>
  </mat-card-actions>
  <a *ngIf="!this._ss.isLogin" routerLink="/register">Sign Up</a>
</mat-card>
