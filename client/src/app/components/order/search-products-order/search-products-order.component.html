<mat-form-field class="example-form-field">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="_os.name" />
  <button
    mat-button
    *ngIf="_os.name"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click="_os.term=''"
    )
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
